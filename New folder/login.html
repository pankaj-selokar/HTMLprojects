<!DOCKTYPE html>

<html>
<head>
	<title> Login Page </title>
</head>
<body>
	<!-- Let us create login page -->
	
<form id="login" method="post" action="/loginHandler.jsp">
	<fieldset>
		<ledgend> Login section </ledgend>
	
		Username <font color=*red><input name="uname" id="uname" type="text" required placeholder="Type your username here" />
		<br>
		Password  <input name="passwd" id="passwd" type="Password" required
			placeholder="Type your password"/>
		<br>
		Your DOB <input type="date" name="dob" id="dob">
		<input name="submit" type="Submit" />
	</fieldset>	
</form>
</body>
</html>
